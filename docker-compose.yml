version: '3'

services:
  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile.prod
      target: production  # Default to production if NODE_ENV is not provided
    ports:
      - "3000:3000"
    volumes:
      - nextjs_data:/app/data  # Only mount the data volume in production
    env_file:
      - .env
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped

  python-service:
    build:
      context: ./python_service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - nextjs_data:/app/data
    env_file:
      - .env
    depends_on:
      - rabbitmq
    restart: unless-stopped
volumes:
  nextjs_data:

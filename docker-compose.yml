version: '3'

services:
  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile.prod
      target: production  # Default to production if NODE_ENV is not provided
    ports:
      - "3000:3000"
    volumes:
      - nextjs_data:/app/data  # Only mount the data volume in production
    env_file:
      - .env
    environment:
      - NODE_ENV=production  # Default to production
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  python-service:
    build:
      context: ./python_service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - nextjs_data:/app/data
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
    networks:
      - default

volumes:
  nextjs_data:
